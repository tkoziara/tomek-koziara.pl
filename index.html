<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        padding-top: 30vh;
        margin: auto;
        width: 50%;
        text-align: center;
        background-color: black;
        color: white;
        font-size: 25px;
      }

      .dark-mode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>:)</h2>

    <button onclick="myFunction()">:)</button>

    <script>
      function myFunction() {
        var element = document.body
        element.classList.toggle("dark-mode")
      }
    </script>
  </body>
</html>
